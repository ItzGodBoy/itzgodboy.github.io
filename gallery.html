<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Photo Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #111827;
      padding: 24px;
      border-radius: 14px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 12px;
      text-align: center;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #ef4444;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Student Photo Viewer</h3>
    <input id="idInput" placeholder="Enter Student ID">
    <button onclick="showPhoto()">Show Photo</button>
  </div>

  <script>
    function showPhoto() {
      const id = document.getElementById("idInput").value.trim();
      if (!id) return;

      const url =
        `https://paceeducation.com/website/student/iiss/index.php?page=viewStudentPhoto&code=${id}`;

      window.open(url, "_blank");
    }
  </script>

</body>

</html>
